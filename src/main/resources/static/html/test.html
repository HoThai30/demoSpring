<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List</title>
  <link rel="stylesheet" href="/css/product.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .navbar {
      background-color: #2c3e50;
      padding: 10px 20px;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar-menu li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .filters input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .filters button {
      padding: 8px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #34495e;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn-action {
      padding: 5px 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <ul class="navbar-menu">
    <li><a href="/html/user.html">User List</a></li>
    <li><a href="/html/product.html">Product List</a></li>
    <li><a href="/html/createProduct.html">Create Product</a></li>
  </ul>
</nav>

<h2>Danh sách sản phẩm</h2>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Tìm theo tên">
  <input type="number" id="minPrice" placeholder="Giá tối thiểu">
  <input type="number" id="maxPrice" placeholder="Giá tối đa">
  <button id="filterBtn">Lọc</button>
</div>

<table id="productTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Category</th>
    <th>Name</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
